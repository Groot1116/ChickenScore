<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two Score Trackers with Custom Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Two Score Trackers</h1>

  <div class="tracker">
    <h2>Jason</h2>
    <div id="score1" class="score">0</div>
    <input type="number" id="input1" step="0.5" placeholder="Enter number" />
    <div class="buttons">
      <button onclick="changeScore(1)">+</button>
      <button onclick="changeScore(-1)">-</button>
      <button onclick="resetScore(1)">Reset</button>
    </div>
  </div>

  <div class="tracker">
    <h2>Winnie</h2>
    <div id="score2" class="score">0</div>
    <input type="number" id="input2" step="0.5" placeholder="Enter number" />
    <div class="buttons">
      <button onclick="changeScore(1, 2)">+</button>
      <button onclick="changeScore(-1, 2)">-</button>
      <button onclick="resetScore(2)">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
